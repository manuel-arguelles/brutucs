name: Meson Build
run-name: ${{ github.actor }} is building and testing
on: [push]
jobs:
  Build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: list
        run: ls -l
      - name: Build
        uses: BSFishy/meson-build@v1.0.3
        with:
          action: build
          directory: build
          options: --verbose
          meson-version: 1.3.1
          ninja-version: 1.11.1
